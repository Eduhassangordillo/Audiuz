    <h1 id="user"> </h1>


    <div class="container">
        <h1 class="text-center">Administración de canciones</h1>

        <h2>Agrega, edita o elimina tus canciones </h2>
        <form id="formularioCancion" class="mb-3" style="display: none;">
            <div class="mb-3">
                <label for="nombreCancion" class="form-label">Nombre de la canción</label>
                <input type="text" class="form-control" id="nombreCancion" placeholder="Nombre de la canción">
            </div>
            <div class="mb-3">
                <label for="artistaCancion" class="form-label">Artista de la canción</label>
                <input type="text" class="form-control" id="artistaCancion" placeholder="Artista de la canción">
            </div>
            <input type="hidden" id="indiceCancion">
            <button type="button" class="btn btn-primary" onclick="añadirCancion()">Guardar</button>
        </form>

        <table class="table table-striped table-hover" id="tablaCanciones">
            <thead>
                <tr>
                    <th>Nombre de la canción</th>
                    <th>Artista de la canción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="canciones"></tbody>
        </table>
    </div>
    <form id="formularioEditar" class="mb-3" style="display: none;">
        <div class="mb-3">
            <label for="nombreCancionEditar" class="form-label">Nombre de la canción</label>
            <input type="text" class="form-control" id="nombreCancionEditar" placeholder="Nombre de la canción">
        </div>
        <div class="mb-3">
            <label for="artistaCancionEditar" class="form-label">Artista de la canción</label>
            <input type="text" class="form-control" id="artistaCancionEditar" placeholder="Artista de la canción">
        </div>
        <input type="hidden" id="indiceCancionEditar">
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
    </form>
    <button class="btn btn-primary mb-3" onclick="mostrarFormulario()">Agregar canción</button>
